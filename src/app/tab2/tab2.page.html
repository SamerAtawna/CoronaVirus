<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Stats
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-text-center ion-margin-top">
        <ion-spinner name="lines" *ngIf="!nums"></ion-spinner>
    </div>
    <div *ngIf="nums">
        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">Stats</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-card class="ion-text-center">
            <ion-card-header>
                <ion-card-subtitle>Total Cases</ion-card-subtitle>
                <ion-card-title>{{nums.cases}}</ion-card-title>
            </ion-card-header>
        </ion-card>
        <ion-card class="ion-text-center">
            <ion-card-header>
                <ion-card-subtitle>Total Deaths</ion-card-subtitle>
                <ion-card-title>{{nums.deaths}}</ion-card-title>
            </ion-card-header>
        </ion-card>
        <ion-card class="ion-text-center">
            <ion-card-header>
                <ion-card-subtitle>Total Recovered</ion-card-subtitle>
                <ion-card-title>{{nums.recovered}}</ion-card-title>
            </ion-card-header>
        </ion-card>
    </div>
</ion-content>
